apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "io.evercam.androidapp"
        minSdkVersion 14
        targetSdkVersion 22

        //Enable multiDex, but the better solution is to reduce method number
        multiDexEnabled = true

        ndk {
            moduleName "android_launch"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    sourceSets.main {
        jniLibs.srcDir 'src/main/libs'
        jni.srcDirs = ['jni'] //disable automatic ndk-build call
    }

    //Exclude files that causes duplicate files error when packaging
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/DEPENDENCIES'
    }

    //Deal with "Method ... not mocked." error
    testOptions {
        unitTests.returnDefaultValues = true
    }

    lintOptions {
        abortOnError false
    }
}

apply plugin: 'com.android.application'

repositories {
    maven {
        url "https://mint.splunk.com/gradle/"
    }
}

dependencies {
    compile project(':supertoasts')
    compile files('libs/evercam-java-1.0-withDependency-ShadedForAndroid.jar')
    compile files('libs/evercam-networkscan.jar')
    compile files('libs/logentries-android-2.1.4.jar')
    compile files('libs/sendgrid-0.1.2-jar.jar')
    compile files('libs/upnplib-mobile.jar')
    compile 'com.android.support:support-v4:22.2.0'
    compile 'joda-time:joda-time:2.6'
    compile 'com.squareup.picasso:picasso:2.5.0'
    compile 'io.keen:keen-client-api-android:2.1.1@aar'
    compile 'com.squareup.okhttp:okhttp:2.2.0'
    compile "com.mixpanel.android:mixpanel-android:4.5.3"
    compile 'com.google.android.gms:play-services:7.5.0'
    compile "com.splunk.mint:mint:4.2"
    compile('org.simpleframework:simple-xml:2.7.1') {
        exclude module: 'stax'
        exclude module: 'stax-api'
        exclude module: 'xpp3'
    }

    //Test dependencies
    testCompile 'junit:junit:4.12'
}
